name: Run Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    env:
      APP_ENV: test
      DATABASE_URL: "postgresql://postgres:qwerty@localhost:5432/database_test?serverVersion=17&charset=utf8"
      MESSENGER_TRANSPORT_DSN: "doctrine://default?auto_setup=0"
      DEFAULT_URI: "http://localhost"
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: database_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: qwerty
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv, intl, pdo_pgsql
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-php-8.4-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-8.4-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create test database
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:schema:create --env=test

      - name: Run PHPUnit tests
        run: php bin/phpunit